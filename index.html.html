<style>
body{
  margin:0;
  background:#0b0000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  padding:14px;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:18px;
}
.logos{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:8px;
}
.logos img{
  width:46px;
  height:46px;
  object-fit:contain;
  padding:6px;
  border-radius:50%;
  border:1px solid #d4af37;
  background:#140000;
}
.header h1{
  margin:6px 0;
  font-size:26px;
  letter-spacing:3px;
  color:#d4af37;
}
.header p{
  font-size:13px;
  opacity:.9;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

/* CARD */
.card{
  position:relative;
  overflow:hidden;
  background:linear-gradient(135deg,#2a0000,#000);
  border:1px solid #d4af37;
  border-radius:14px;
  padding:14px;
  text-align:center;
  font-size:12px;
  font-weight:bold;
  color:#f6e27f;
  cursor:pointer;
}
.card:active{
  transform:scale(.96);
}

/* EFFECT BINTANG */
.effect{
  position:absolute;
  left:50%;
  top:50%;
  width:8px;
  height:8px;
  background:#f6e27f;
  border-radius:50%;
  box-shadow:0 0 8px #d4af37;
  pointer-events:none;
  animation:fly 0.8s ease-out forwards;
}

@keyframes fly{
  from{
    transform:translate(0,0) scale(1);
    opacity:1;
  }
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}

/* BUTTON */
.buttons{
  margin-top:18px;
  display:grid;
  gap:10px;
}
.btn{
  background:#d4af37;
  color:#000;
  text-align:center;
  padding:14px;
  border-radius:25px;
  font-weight:bold;
  text-decoration:none;
  font-size:14px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#140000;
  border:1px solid #d4af37;
  border-radius:18px;
  padding:20px;
  width:88%;
  font-size:13px;
}
.modal-box h2{
  color:#d4af37;
  margin-top:0;
}
.close{
  margin-top:14px;
  text-align:center;
  font-weight:bold;
  color:#f6e27f;
  cursor:pointer;
}

</style>
</head>

/* ANIMASI BINTANG */
function burst(el){
  for(let i=0;i<14;i++){
    const s=document.createElement("span");
    s.className="effect";
    s.style.setProperty("--x",(Math.random()*160-80)+"px");
